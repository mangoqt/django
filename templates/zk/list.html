{% extends "base.html" %}
{% block content %}

</head>

<body>
    <div class="form-group">
        <form class="form-horizontal" name="zk"  role="form" method="post" action="">
            {% csrf_token %}
            <div class="btn-group">
              <button type="submit" class="btn btn-info" onclick="checkaction(0)"  class="btn">删除</button>
             <button type="submit" class="btn btn-info" onclick="checkaction(1)"  class="btn">修改</button>
             <a  href="../addzk" class="btn"  id="zkadd">新增</a>
        </div>


    <div class="table-nav">
        <table  class="table table-hover table-bordered" >
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>ip</th>
                <th>端口</th>
            </tr>
            {% for host in hostlist %}
            <tr>
                <td>{{ host.id }}</td>
                <td>{{ host.name }}</td>
                <td>{{ host.ip }}</td>
                <td>{{ host.port }}</td>
            </tr>
            {% endfor %}
        </form>
        </table>
    </div>
{% endblock %}

</body>
</html>
