{% extends "base.html" %}
{% block content %}
    {% load staticfiles %}
    <script src="{% static "js/add.js" %}"></script>
    <script>
        function checkzkhostadd(v){
    if(v==0){
        document.zkhost.action="../addzk/";
    }else{
        document.zkhost.action="../zkhost/";
    }
    zkhost.submit();
}
    </script>
</head>
<body>
  <div class="panel panel-default">
      <h3>zk新增</h3>
        <form name="zkhost" action="" method="post">
        {% csrf_token %}
        <table class="table" >
        <tr>
            <td ><label for="name">名称</td>
            <td ><input type="text" name="name" id="name"></td>
            <td><label for="ip">ip</td>
            <td><input type="text" name="ip" id="ip"></td>
            <td><label for="port">端口</td>
            <td><input type="text" name="port" id="port"></td>
       </tr>
        </table>
            <div class="btn-group">
            <input type="hidden" name="ok" value="yes">
            <button type="submit" class="btn btn-info" onclick="checkzkhostadd(0)"  class="btn">保存</button>
            <button type="submit" class="btn btn-info" onclick="checkzkhostadd(1)"  class="btn">返回</button>
            </div>
        </form>
</div>
{% endblock %}
